<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller Git</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="site-main">
        <div class="container card" role="region" aria-labelledby="titulo">
            <h1 id="titulo">Frases motivacionales</h1>

            <p id="frase" class="phrase" aria-live="polite">
                Presiona el botón para ver una frase…
            </p>

            <!-- Contador -->
            <div class="counter" aria-live="polite" aria-atomic="true">
                <span>Frases mostradas:</span>
                <span id="contador" class="counter-number">0</span>
            </div>

            <button id="cambiar-frase" class="btn" type="button" aria-label="Mostrar una frase aleatoria">
                Ver Frase
            </button>
        </div>
    </main>

</body>
<script src="app.js"></script>

</html>
